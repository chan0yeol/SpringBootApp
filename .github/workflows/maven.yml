name: Java CI with Maven

on:
  push:
    branches: [ "main" ] # 브랜치에 push 될 때 실행

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: CheckOut Repository
    - uses: actions/checkout@v4 # 코드 체크아웃

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package -DskipTests -f ./SpringBootApp/pom.xml

    - name: log in to Docket Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker Image
      run : |
        docker build -t chan0yeol/springbootdocker:2.0 ./SpringBootApp

    - name: Push Docker Images to Docker Hub
      run : |
        docker push chan0yeol/springbootdocker:2.0
